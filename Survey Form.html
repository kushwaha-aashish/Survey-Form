<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Survey Form</title>
</head>
<body>
    <div class="outer">
        <h2>Customer Survey Form</h2>
       <div class="row g-3">
        <div class="col">
            <p>First Name</p>
          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col">
            <p>Last Name</p>
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
        
        <div class="form-check">
          <p>Is this first time You are using our product & service?</p>  
         <input class="form-check-input" type="radio" name="flexRadioDefault1" id="flexRadioDefault1"><p>Yes</p>
         <input class="form-check-input" type="radio" name="flexRadioDefault1" id="flexRadioDefault1"><p>No</p>
      </div>
      <div class="form-check">
        <p>Would you suggestion to your friends and colleague?</p>  
       <input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadioDefault1"><p>Yes</p>
       <input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadioDefault1"><p>No</p>
    </div>
    <div class="form-check">
        <p>How satisfied are you with our company overall?</p>  
       <input class="form-check-input" type="radio" name="flexRadioDefault3" id="flexRadioDefault1"><p>Satisfied</p>
       <input class="form-check-input" type="radio" name="flexRadioDefault3" id="flexRadioDefault1"><p>Undecided</p>
       <input class="form-check-input" type="radio" name="flexRadioDefault3" id="flexRadioDefault1"><p>Unsatisfied</p>
    </div>
      <br>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Do you have suggestion to improve our service?</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div> 
      <br>
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>
    
</body>
</html>
